<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 2. Makeup form</title>
	
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">		
</head>
<body>
	<div class="container">
		<form role="form" class="form-horizontal">			
			<fieldset>
				<legend>Форма регистрации</legend>
				<div class="form-group form-group-sm required">
					<label class="col-sm-2 control-label" for="name">ФИО</label>
					<div class="col-sm-3">
						<input type="text" class="form-control input-sm" id="name" autofocus required>
					</div>
				</div>
				<div class="form-group form-group-sm required">				
					<label class="col-sm-2 control-label" for="email">Email</label>
					<div class="col-sm-3">
						<input type="url" class="form-control input-sm" id="email" required>
					</div>
				</div>
				<div class="form-group form-group-sm">				
					<label class="col-sm-2 control-label" for="phone">Номер телефона</label>
					<div class="col-sm-3">
						<input type="text" placeholder="xxx xxx-xx-xx" class="form-control input-sm" id="phone">				
					</div>	
				</div>
				<div class="form-group form-group-sm">				
					<label class="col-sm-2 control-label" for="website">Веб-сайт</label>
					<div class="col-sm-3">
						<input type="url" class="form-control input-sm" id="website">				
					</div>	
				</div>
				<div class="form-group form-group-sm">					
					<label class="col-sm-2 control-label" for="birthday">Дата рождения</label>												
					<div class="col-sm-3">
						<input type="date" class="form-control input-sm date-picker" id="birthday">						
					</div>													
				</div>
			</fieldset>			
			<fieldset>
				<legend>Параметры доставки</legend>
				<div class="form-group form-group-sm">				
					<label class="col-sm-2 control-label" for="country">Страна</label>
					<div class="col-sm-3">
						<input type="text" class="form-control input-sm" id="country">				
					</div>	
				</div>
				<div class="form-group form-group-sm">				
					<label class="col-sm-2 control-label" for="adress">Адрес</label>
					<div class="col-sm-3">
						<textarea class="form-control input-sm" id="adress" rows="3"></textarea>				
					</div>	
				</div>
				<div class="form-group form-group-sm">				
					<label class="col-sm-2 control-label" for="index">Почтовый индекс</label>
					<div class="col-sm-3">
						<input type="text" class="form-control input-sm" id="index">				
					</div>	
				</div>
			</fieldset>
			<fieldset>
				<legend>Предпочитаемый способ получения уведомлений</legend>												
				<div class="form-group form-group-sm">
					<label class="control-label">
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						По Email
					</label>
				</div>
				<div class="form-group form-group-sm">
					<label class="control-label">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						По телефону
				  </label>
				</div>
				<div class="form-group form-group-sm">
					<label class="control-label">
						<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
						Не уведомлять меня
					</label>
				</div>
				<div class="form-group form-group-sm">				
					<label class="col-sm-4 control-label" for="count">Количество уведомлений за неделю</label>
					<div class="col-sm-1">
						<input type="number" class="form-control input-sm" id="count">					
					</div>	
				</div>				
			</fieldset>
			<fieldset>				
				<button type="submit" class="btn btn-default">Отправить данные</button>
			</fieldset>
		</form>
	</div>	
</body>
</html>
